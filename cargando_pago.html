<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Procesando pago seguro...</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #198754, #28a745);
      color: white;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .loader {
      width: 3rem;
      height: 3rem;
      border: 5px solid #fff;
      border-top: 5px solid #ffc107;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <h4 class="fw-bold mt-3">üîí Cargando Pago Seguro con STRIPE...</h4>
    <p class="mt-2">Por favor no cierres esta ventana. Estamos redirigi√©ndote de forma segura.</p>
  </div>

  <script>
    // Simulaci√≥n de seguridad + redirecci√≥n
    const urlParams = new URLSearchParams(window.location.search);
    const destino = urlParams.get("to");

    setTimeout(() => {
      if (destino) {
        window.location.href = decodeURIComponent(destino);
      } else {
        document.body.innerHTML = "<h1 class='text-danger'>‚ùå Error: Enlace no v√°lido</h1>";
      }
    }, 3000); // 3 segundos de espera
  </script>
</body>
</html>
