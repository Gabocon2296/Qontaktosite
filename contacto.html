<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | Qontakto</title>
  <meta name="description" content="Contáctanos para recibir atención personalizada de Qontakto. Estamos aquí para ayudarte.">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Loader -->
  <div class="loader d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <!-- Contenido principal -->
  <main class="container py-5">
    <h1 class="mb-4 text-center">Contáctanos</h1>

    <form novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar mensaje</button>
    </form>
  </main>

  <!-- Modal de cookies -->
  <div id="cookie-modal" class="position-fixed bottom-0 start-0 end-0 bg-light p-3 shadow d-none" style="z-index: 9999;">
    <div class="d-flex justify-content-between align-items-center">
      <span>Usamos cookies para mejorar tu experiencia.</span>
      <button id="accept-cookies" class="btn btn-sm btn-success">Aceptar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
